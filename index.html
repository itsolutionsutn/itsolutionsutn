<!DOCTYPE html>
<html lang="es" class="light dark">
	<head>
		<meta charset="UTF-8" />
		<title>IT Solution List</title>

		<script src="js/registraServiceWorker.js"></script>

		<meta name="viewport" content="width=device-width" />
		<meta name="theme-color" content="#fffbfe" />
		<link rel="icon" sizes="32x32" href="favicon.ico" />
		<link rel="manifest" href="site.webmanifest" />
		<script src="ungap/custom-elements.js"></script>

		<script type="module" src="js/configura.js"></script>
		<link rel="stylesheet" href="css/estilos.css" />
		<link rel="stylesheet" href="css/transicion_pestanas.css" />
		<script type="module" src="lib/js/muestraError.js"></script>
		<script type="module" src="js/bd/pasatiempoConsultaNoEliminados.js"></script>
		<script type="module" src="js/renderiza.js"></script>
		<script type="module" src="js/sincroniza.js"></script>
		<script type="module" src="js/esperaUnPocoYSincroniza.js"></script>
	</head>

	<body
		onload="pasatiempoConsultaNoEliminados()
  .then(pasatiempos => {
   renderiza(lista, pasatiempos)
   sincroniza(lista)
  })
  .catch(error => {
   muestraError(error)
   esperaUnPocoYSincroniza(lista)
  })"
	>
		<main>
			<nav-tab-fixed id="tab"></nav-tab-fixed>
			<h2 style="color: #00ff00">Bienvenido a IT Solution List</h2>
			<p>Esta sección es para que dejes una lista de tus quehaceres, o notas importantes, eres libre de usar este espacio, pero recuerda que no somos responsabales del contenido que almacenes en el mismo</p>

			<ul id="lista">
				<li><progress max="100">Cargando…</progress></li>
			</ul>

			<button class="md-filled-button" onclick="window.location.href='agrega.html';" style="display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.5rem 1rem; float: right">
				<span style="line-height: 1; display: inline-block; margin-top: -2px">Nuevo</span>
				<span class="material-symbols-outlined" style="font-size: 1.2rem">add</span>
			</button>
		</main>
	</body>
</html>
